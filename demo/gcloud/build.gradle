plugins {
    id 'java-library'
    id 'io.deephaven.project.register'
}
dependencies {
    api project(':demo-api')

    // Set all versions to "whatever quarkus is using together"
    String quarkusGroup = findProperty('quarkusPlatformGroupId')
    String quarkusArtifact = findProperty('quarkusPlatformArtifactId')
    String quarkusVersion = findProperty('quarkusPlatformVersion')
    implementation enforcedPlatform("${quarkusGroup}:${quarkusArtifact}:${quarkusVersion}")
    implementation enforcedPlatform("${quarkusGroup}:quarkus-google-cloud-services-bom:${quarkusVersion}")

    // add the bits of quarkus / vertx used in the api layer
    implementation 'io.quarkus:quarkus-vertx-core'
    implementation 'io.quarkus:quarkus-mutiny'
    implementation 'commons-io:commons-io'
    implementation 'com.google.guava:guava'
    // might as well make logging dependency api level, since we want all modules to use logging,
    // and it's annoying to set the enforcedPlatform just to take logging module
    api 'org.jboss.logging:jboss-logging'


    testImplementation "junit:junit:4.13.2"
}

test {
    useJUnit()
}
